name: Webtheme
description: "Bootstrap 4 dynamic sub theme of the Radix theme"
screenshot: screenshot.png
core_version_requirement: ^8 || ^9
# version: VERSION
engine: twig
type: theme
base theme: radix


regions:
  navbar_branding: Navbar branding
  navbar_left:  Navbar left
  navbar_right: Navbar right
  header: Header
  content: Content
  page_bottom: Page bottom
  footer: Footer

libraries:
  - radix/style
  - webtheme/style

libraries-override:
  radix/bootstrap: false

ckeditor_stylesheets:
  - assets/css/webtheme.style.css

component-libraries:
  webtheme:
    paths:
      - ./src/components
